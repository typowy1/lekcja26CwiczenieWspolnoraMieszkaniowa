<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wspólnoty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<h2 th:text="${wspolnota.name}">Wspólnoty nazwa</h2>

<!--lista budynkow-->

<ul>
    <!--    wyswietlenie listy budynkow-->
    <li th:each="budynek: ${wspolnota.budynki}">
        <!--        prowadzi do wspolnoty o id-->
        <a th:href="'/budynek/' + ${budynek.id}" th:text="|${budynek.ulica} ${budynek.numerDomu}|"></a>
    </li>
</ul>
<!--dodawanie budynków-->
<a th:href="/budynek/dodaj?wspolnotaId=${wspolnota.id}">Dodaj kolejny budynek</a><br/>
<a th:href="/wspolnota/usun/${wspolnota.id}">Usuń wspólnotę</a>

</body>
</html>
